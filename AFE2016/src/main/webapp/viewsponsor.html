<div>
<h3>Sponsorship requests</h3>
<table  class="table">
	<tr class="row">
		<th class="col-xs-1"></th>
		<th class="col-xs-2">Category</th>
		<th class="col-xs-1">Level</th>
		<th class="col-xs-2">Title</th>
		<th class="col-xs-1">Sponsor</th>
		<th class="col-xs-1">Document</th>
		<th class="col-xs-1">Status</th>
		<th class="col-xs-2">Action</th>
		<!-- <th class="col-xs-1"></th> -->
	</tr>
	<tr ng-repeat="x in sponsors" class="row" ng-click="viewsubmission(x)" style="cursor: pointer;">
		<td class="col-xs-1">{{$index+1}}</td>
		<td class="col-xs-2">{{x.selectedCategory}}</td>
		<td class="col-xs-1">{{x.selectedLevel}}</td>
		<td class="col-xs-2">{{x.nomination}}</td>
		<td class="col-xs-2">{{x.sponsormailid}}</td>
		<td class="col-xs-1" ng-if="x.filekey != ''"><a type="application/x-zip-compressed" href="javascript:void(0);" ng-click="downloadfile(x.filekey,x.filename,x.filetype)">{{x.filename}}</a></td>
		<td class="col-xs-1" ng-if="x.filekey == ''"></td>
		<td class="col-xs-1">{{x.status}}</td>
		<td class="col-xs-2" ng-if="x.status=='Submitted'">		
		<button ng-click="viewsubmission(x);updatenomination(x,'Approved')">Approve</button>
		<button ng-click="viewsubmission(x);updatenomination(x,'Rejected')">Reject</button>
		</td>
		<td class="col-xs-2" ng-if="x.status!='Submitted'">
		<button disabled>Approve</button>
		<button disabled>Reject</button>
		</td>		
		<!-- <td class="col-xs-1"><span
			class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="removenomination($index)"></span></td>
 -->
	</tr>
</table>
</div>
