<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Simplity Hello World</title>
</head>
<body>
<div id="response"></div>
<button onclick="callRest()">Invoke Rest Call</button>
<button onclick="callFile()">Invoke File Processor</button>
<button onclick="callFilter()">Invoke DB Lookup</button>
</body>
<script src="js/simplity-min.js"></script>
<script type="text/javascript">
Simplity.getResponse("helloworld",null,onSuccess,onError);
function onSuccess(response){
	document.getElementById("response").innerHTML = JSON.stringify(response);
}
function onError(response){
	console.log(response);
}

function callRest(){
	Simplity.getResponse("callAnotherService",null,onSuccess,onError);
}
function callFile(){
	Simplity.getResponse("fileProcessing",null,onSuccess,onError);
}
function callFilter(){
	Simplity.getResponse("filter_customer",null,onSuccess,onError);
}
</script>
</html>
