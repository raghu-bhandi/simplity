</head>
<body>

	<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox"
		checked>

	<div class="sidebar" id="sidebar">
		<div class="sidebar-item">
			<a href="#landing"> Ridiculously simple set of APIs/framework for
				typical transaction processing systems. </a>
		</div>

		<nav class="sidebar-nav">
			<a id="sidebar-example" class="sidebar-nav-item" href="#example"
				toggle="false">Examples</a> 
			<a class="sidebar-nav-subitem"	href="#example#setvaluetag">setvalue</a> 
			<a  class="sidebar-nav-subitem" href="#example#logictag">logic</a> 
			<a  class="sidebar-nav-subitem" href="#example#createsheettag">createSheet</a>
			<a  class="sidebar-nav-subitem" href="#example#renamesheettag">renameSheet</a>
			<a  class="sidebar-nav-subitem" href="#example#jumptotag">jumpTo</a>
			<a  class="sidebar-nav-subitem" href="#example#rowexiststag">rowExists</a>
			<a  class="sidebar-nav-subitem" href="#example#addcolumntag">addColumn</a>
			<a  class="sidebar-nav-subitem" href="#example#copyrowstag">copyRows</a>
			<a  class="sidebar-nav-subitem" href="#example#addmessagetag">addMessage</a>
			<a  class="sidebar-nav-subitem" href="#example#copyuseridtag">copyUserId</a>
			<a  class="sidebar-nav-item" href="">Contact</a> 
			<a	class="sidebar-nav-item" href="">GitHub project</a> 
			<span class="sidebar-nav-item">Currently v1.0</span>
		</nav>

		<div class="sidebar-item">
			<p>&copy; 2016. All rights reserved.</p>
		</div>
	</div>

	<div id="container" ng-app="mainApp">
		<div class="wrap">
			<div class="masthead">
				<div class="container">
					<h3 class="masthead-title">
						<a href="/" title="Home">Simplity Examples</a> <small></small>
					</h3>
				</div>
			</div>
			<div ng-view></div>
		</div>
		<script type="text/ng-template" id="landing">
			<div ng-include = "'content.html'" style="width:100%;"></div>
         </script>

		<script type="text/ng-template" id="example">
	<div class="container content">
		<div class="post">
			<!-- Set value example -->
			<h2 id="setvaluetag">set-value</h2>

			<p>Set value for a field in the service xml on the server side.
				On the client side, simplity js populates the node with field name
				as id</p>			
            <div ng-include = "'setvalue.html'" style="width:100%;height:400px;"></div>

			<!-- /Set value example -->
			<hr>
			<!-- Logic example -->
			<h2 id="logictag">logic</h2>

			<p>Logic action allows java classes to manipulate the data
				fields. The Java class must implement LogicInterface</p>
			<div ng-include = "'logic.html'" style="width:100%;height:400px;"></div>
			<!-- /Logic example -->
			<hr>
			<!-- Create Sheet example -->
			<h2 id="createsheettag">createsheet</h2>

			<p>Create Sheet action allows creation of JSON arrays</p>
			<div ng-include = "'createsheet.html'" style="width:100%;height:400px;"></div>

			<!-- Create Sheet example example -->

<hr>
			<!-- Rename Sheet example -->
			<h2 id="renamesheettag">Renamesheet</h2>

			<p>Rename a data sheet.Returns true if renaming is successful, false otherwise</p>
			<div ng-include = "'renamesheet.html'" style="width:100%;height:400px;"></div>

			<!-- Rename Sheet example  -->

			<hr>
			<!-- Jump To example -->
			<h2 id="jumptotag">JumpTo</h2>

			<p>Service has actions that are executed in a sequence. JumpTo allows you to change this sequence.</p>
			<div ng-include = "'jumpto.html'" style="width:100%;height:400px;"></div>

			<!-- Jump To example -->

			<hr>
			<!-- Row Exists example -->
			<h2 id="rowexiststag">RowExists</h2>

			<p>Checks if a row exists in this record for the primary key</p>
			<div ng-include = "'rowexists.html'" style="width:100%;height:400px;"></div>

			<!-- Row Exists example -->

			<hr>
			<!-- Add Column example -->
			<h2 id="addcolumntag">AddColumn</h2>

			<p>Add a column to a data sheet</p>
			<div ng-include = "'addcolumn.html'" style="width:100%;height:400px;"></div>

			<!-- Add Column example -->

			<hr>
			<!-- Copy Rows example -->
			<h2 id="copyrowstag">CopyRows</h2>

			<p>Copy rows from a compatible sheet.</p>
			<div ng-include = "'copyrows.html'" style="width:100%;height:400px;"></div>

			<!-- Copy Rows example -->

			<hr>
			<!-- Add Message example -->
			<h2 id="addmessagetag">AddMessage</h2>

			<p>Add a message to the context</p>
			<div ng-include = "'addmessage.html'" style="width:100%;height:400px;"></div>

			<!-- Add Message example -->

			<hr>
			<!-- Copy Userid example -->
			<h2 id="copyuseridtag">CopyUserId</h2>

			<p>Set the special value userId that has the logged-in user id.</p>
			<div ng-include = "'copyuserid.html'" style="width:100%;height:400px;"></div>

			<!-- Copyo Userid example -->

		</div>
	</div>
         </script>
	</div>
	<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>

	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/simplity.js"></script>
</body>
</html>
