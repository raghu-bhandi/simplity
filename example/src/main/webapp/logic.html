<div id="logicexample" ng-controller="LogicCtrl">
	<div>
		<div style="width: 60%; float: left; padding: 0 10 0 10;">
			<h3 id="code">Code</h3>
		</div>
		<div style="width: 33%; float: left; padding: 0 10 0 10;">
			<button class="buttonstyle"
				ng-click="common.runSimplity('tutorial.Logic','#logicexample')">Run</button>
		</div>
	</div>
	<div>
		<div class="leftcontainer">
			<div id="logictabs">
				<ul class="tab">
					<li ng-repeat="tab in logictabs"
						ng-class="{active:isActiveTab(tab.url)}" 
						ng-click="onClickTab(tab)">{{tab.title}}</li>
				</ul>
				<div id="logicmainView" class="tabcontent">
					<p ng-bind-html="logiccurrentTab" class="binding"></p>
				</div>
			</div>
		</div>
		<div class="rightcontainer">
			<ul class="tab">
				<li><a href="JavaScript:void(0)" class="tablinks">Output</a></li>
			</ul>
			<div id="OUTPUT" class="output" style="display: block">
				<div id="island"></div>
				<div id="leader"></div>
			</div>
		</div>
	</div>
</div>
