<div id="suggestexample" ng-controller="suggestCtrl">
	<h2 id="suggesttag">suggest</h2>

	<p>Get suggestions from the table associated with a record based on
		the inputs</p>

	<div>
		<div class="leftcontainer">
			<div>
				<ul class="tab">
					<li ng-repeat="tab in suggesttabs"
						ng-class="{active:isActiveTab(tab.url)}"
						ng-click="onClickTab(tab)">{{tab.title}}</li>
				</ul>
				<div class="tabcontent">
					<p ng-bind-html="suggestcurrentTab" class="binding"></p>
				</div>
			</div>
		</div>
		<div class="rightcontainer">
			<ul class="tab">
				<li><a href="JavaScript:void(0)" class="tablinks">Output</a></li>
				<li class="runbutton"
					ng-click="common.runSimplity('tutorial.suggest','#suggestexample')"><a
					href="JavaScript:void(0)">Run</a></li>
			</ul>
			<div id="OUTPUT" class="output" style="display: block">
				<table>
					<tbody>
						<tr id="__Employees__" style="display: none;">
							<td>__firstName__</td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
