<div id="addmessageexample" ng-controller="addmessageCtrl">
	<div>
		<div style="width: 60%; float: left; padding: 0 10 0 10;">
			<h3 id="code">Code</h3>
		</div>
		<div style="width: 33%; float: left; padding: 0 10 0 10;">
			<button class="buttonstyle"
				ng-click="common.runSimplity('tutorial.addMessage','#addmessageexample')">Run</button>
		</div>
	</div>
	<div>
		<div class="leftcontainer">
			<div id="addmessagetabs">
				<ul class="tab">
					<li ng-repeat="tab in addmessagetabs"
						ng-class="{active:isActiveTab(tab.url)}"
						ng-click="onClickTab(tab)">{{tab.title}}</li>
				</ul>
				<div id="addmessagemainView" class="tabcontent">
					<p ng-bind-html="addmessagecurrentTab" class="binding"></p>
				</div>
			</div>
		</div>
		<div class="rightcontainer">
			<ul class="tab">
				<li><a href="JavaScript:void(0)" class="tablinks">Output</a></li>
			</ul>
			<div id="OUTPUT" class="output" style="display: block">
				<div id="TestUser"></div>
			</div>
		</div>
	</div>
</div>
