<div id="filterexample" ng-controller="filterCtrl">
	<div>
		<div style="width: 60%; float: left; padding: 0 10 0 10;">
			<h3 id="code">Code</h3>
		</div>
		<div style="width: 33%; float: left; padding: 0 10 0 10;">
			<button class="buttonstyle"
				ng-click="common.runSimplity('tutorial.filterTest','#filterexample')">Run</button>
		</div>
	</div>
	<div>
		<div class="leftcontainer">
			<div id="filtertabs">
				<ul class="tab">
					<li ng-repeat="tab in filtertabs"
						ng-class="{active:isActiveTab(tab.url)}"
						ng-click="onClickTab(tab)">{{tab.title}}</li>
				</ul>
				<div id="filtermainView" class="tabcontent">
					<p ng-bind-html="filtercurrentTab" class="binding"></p>
				</div>
			</div>
		</div>
		<div class="rightcontainer">
			<ul class="tab">
				<li><a href="JavaScript:void(0)" class="tablinks">Output</a></li>
			</ul>
			<div id="OUTPUT" class="output" style="display: block">
				<table>
					<tbody>
						<tr id="__customers__" style="display: none;">
							<td>__customerNumber__</td>
							<td>__customerName__</td>
							<td>__contactLastName__</td>
							<td>__contactFirstName__</td>
							<td>__phone__</td>
							<td>__addressLine1__</td>
							<td>__addressLine2__</td>
							<td>__city__</td>
							<td>__state__</td>
							<td>__postalCode__</td>
							<td>__country__</td>
							<td>__salesRepEmployeeNumber__</td>
							<td>__creditLimit__</td>
							
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
